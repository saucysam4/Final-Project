<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flashcard-container">
    <div class="flashcard" id="flashcard-1">
      <div class="front" onclick="flipCard(1)">Front of the card 1</div>
      <div class="back" onclick="flipCard(1)">Back of the card 1</div>
    </div>
    <div class="flashcard" id="flashcard-2">
      <div class="front" onclick="flipCard(2)">Front of the card 2</div>
      <div class="back" onclick="flipCard(2)">Back of the card 2</div>
    </div>
    <div class="flashcard" id="flashcard-3">
      <div class="front" onclick="flipCard(3)">Front of the card 3</div>
      <div class="back" onclick="flipCard(3)">Back of the card 3</div>
    </div>
    <button onclick="nextCard()">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
